<div class="container">
  <nav aria-label="breadcrumb" class="mt-2">
    <ol class="breadcrumb">

      <div class="col-6">

          <label>Contrase単a actual</label>

  <div class="col-md-6">
    <button class="btn btn-secondary mb-4 mt-4 float-right"  type="submit" [disabled]="!form.valid" >

  </div>
  </form>
</div>
