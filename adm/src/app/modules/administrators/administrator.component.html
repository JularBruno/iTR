
<div class="container">
  <nav aria-label="breadcrumb" class="mt-2">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/administrators']" routerLinkActive="router-link-active">
          Administradores</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Gestionar Administrador</li>
    </ol>
  </nav>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-4">
        <label>Usuario</label>
        <input type="text" class="form-control" *ngIf="creating" formControlName="username">
        <input type="text" class="form-control" *ngIf="!creating" disabled formControlName="username">
        <small *ngIf="isFieldValid('username')" class="form-text text-danger">
          {{getFieldError('username')}}
        </small>
      </div>
            <div class="form-group col-4">
        <label>Tipo</label>
            <select class="form-control"  formControlName="type">
              <option value=null>--Seleccione tipo--</option>
              <option value="admin">Administrador</option>
              <option value="company">Empresa</option>
            </select>
        <small *ngIf="isFieldValid('type')" class="form-text text-danger">
          {{getFieldError('type')}}
        </small>
      </div>
    </div>
    <div class="form-row" *ngIf="creating">
      <div class="form-group col-4" >
        <label>Contraseña</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
      <div class="form-group col-4">
        <label>Verificar Contraseña</label>
        <input type="password" class="form-control" formControlName="passwordVerify">
      </div>
  </div>

    <div class="form-row" *ngIf="!creating">
      <button class="btn btn-primary" (click)="changePassword()">
        <i class="fa fa-lock" aria-hidden="true"></i>
        Cambiar password
      </button>
    </div>
    <hr>
      <div class="col-md-8">
        <button class="btn btn-secondary btn-sm float-right" type="submit" [disabled]="form.invalid" >
          <i class="fa fa-check" aria-hidden="true"></i> GUARDAR
        </button>
      </div>
  </form>
</div>
