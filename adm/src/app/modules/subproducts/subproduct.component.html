<div class="container">
  <nav aria-label="breadcrumb" class="mt-2">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/products']" routerLinkActive="router-link-active">Productos</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Detalle del producto</li>
    </ol>
  </nav>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" > 

    <div class="form-row">
      <div class="form-group col-md-12">
        <!-- <label>Producto</label>
        <select class="form-control custom-select" formControlName="product">
          <option *ngFor="let product of products" [value]="product.id">{{ product.name }}</option>
        </select>
        <small *ngIf="isFieldValid('product')" class="form-text text-danger">
          {{getFieldError('product')}}
        </small> -->
        
        <div class="card">
          <div class="card-header">
              <h2>Selección de Producto</h2>
          </div>
          <div class="card-body">

            <div class="row">
              <div class="col-md-8 mt-4">
                  <label>Buscar producto</label>
                  <input style="width: 90%;" class="form-control mr-sm-2" type="search"
                      placeholder="Buscar por nombre o código" [(ngModel)]="search" 
                      [ngModelOptions]="{standalone: true}" (change)="filterProduct(search)">
              </div>
            </div>

            <div class="list" style="max-height: 20em;">
              <table class="table table-striped mt-4">
                <thead class="thead-light">
                    <tr>
                        <th></th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>             
                  <!-- Texto cuando no hay resultados  -->
                  <tr *ngIf="products.length == 0" class="text-center">
                      <td colspan="7">
                          <span class="text-muted">
                              <i class="fa fa-close" aria-hidden="true"></i>
                              No hay productos para mostrar
                          </span>
                      </td>
                  </tr>
                  <tr *ngFor="let item of products" >
                      <td width="5%" class="text-right">
                          <button type="button"  class="btn primary btn-sm mr-2"
                              (click)="setProduct(item)" 
                              [ngStyle]="product === item ? {'color': 'greenyellow'} : {'color': 'white'}">
                              <i class="fa fa-plus-circle" aria-hidden="true"></i>
                          </button>
                      </td>
                      <td width="95%">{{item.name}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6">

        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Codigo</label>
            <input type="text" class="form-control" formControlName="code">
            <small *ngIf="isFieldValid('code')" class="form-text text-danger">
              {{getFieldError('code')}}
            </small>
          </div>
          <!-- <div class="form-group col-md-6">
            <zxing-scanner [enable]="scannerEnabled"
              [formats]="['QR_CODE', 'EAN_13','EAN_8', 'CODE_128', 'DATA_MATRIX']" #scanner
              (scanSuccess)="scanSuccessHandler($event)">
            </zxing-scanner>
            <h3 *ngIf="scannerEnabled">Código: {{form.value.code}}</h3>
            <button type="button" (click)="enableScanner()" class="btn btn-primary float-right mr-5">
              <i class="fa fa-eye" aria-hidden="true"></i> ESCANEAR
            </button>
          </div> -->
        </div>

        <div class="form-row">
          <div class="form-group col-md-12">
            <label>Característica</label>
            <input type="text" class="form-control" formControlName="name">
            <small *ngIf="isFieldValid('name')" class="form-text text-danger">
              {{getFieldError('name')}}
            </small>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-12">
            <label>Precio</label>
            <input type="number" class="form-control" formControlName="price">
            <small *ngIf="isFieldValid('price')" class="form-text text-danger">
              {{getFieldError('price')}}
            </small>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label>Costo</label>
            <input type="number" class="form-control" formControlName="cost">
            <small *ngIf="isFieldValid('cost')" class="form-text text-danger">
              {{getFieldError('cost')}}
            </small>
          </div>
        </div>

      </div>

      <div class="col-md-1">

      </div>
    </div>
    <div class="row mb-5">
      <div class="col-md-12">
        <button class="btn btn-primary float-right mr-5" type="submit" [disabled]="!form.valid">
          <i class="fa fa-check" aria-hidden="true"></i> GUARDAR
        </button>
      </div>
    </div>
  </form>
</div>
