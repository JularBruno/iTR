<div class="container">
  <nav aria-label="breadcrumb" class="mt-2">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a [routerLink]="['/bikes']" routerLinkActive="router-link-active">
          Bicicletas</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Gestionar Bicicleta</li>
    </ol>
  </nav>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="form-row">
      <div class="form-group col-md-2">
        <label>Marca</label>
        <select class="form-control" formControlName="brand" >
          <option *ngFor="let brand of brands" [value]="brand.id">{{brand.name}}</option>
        </select>
        <small *ngIf="isFieldValid('brand')" class="form-text text-danger">
          {{getFieldError('brand')}}
        </small>
      </div>
      <div class="form-group col-md-2">
        <label>Modelo</label>
        <select class="form-control" formControlName="brandModel">
          <option *ngFor="let model of brandsModel" [value]="model.id">{{model.name}}</option>
        </select>
        <small *ngIf="isFieldValid('brandModel')" class="form-text text-danger">
          {{getFieldError('brandModel')}}
        </small>
      </div>
      <div class="form-group col-md-1">
        <label>AÃ±o</label>
        <input type="number" class="form-control" formControlName="year">
        <small *ngIf="isFieldValid('year')" class="form-text text-danger">
          {{getFieldError('year')}}
        </small>
      </div>
    </div>


    <hr>
    <div class="row justify-content-start">
      <div class="col-md-5">
        <button class="btn btn-secondary float-right btn-sm"  type="submit" [disabled]="!form.valid">
          <i class="fa fa-check" aria-hidden="true"></i> GUARDAR
        </button>
      </div>
    </div>
  </form>
</div>
